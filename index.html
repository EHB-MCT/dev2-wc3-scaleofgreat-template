<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV2 - Examen augustus</title>

    <link rel="stylesheet" href="styles/index.css">
    <script src="./js/main.js" defer type="module"></script>
</head>

<body>
    <h1>De schaal van Prima</h1>
    <div class="sort-buttons">
        <button class="active" id="sort-up">Sort ↑</button>
        <button id="sort-down">Sort ↓</button>
    </div>
    <div id="container" class="word-list">
        <div class="word-item">
            <span class="word-score bad">4</span>
            <span>ok</span>
            <div class="vote-buttons">
                <button value="ok" class="upvote-button">👍</button>
                <button value="ok" class="downvote-button">👎</button>
            </div>
        </div>
        <div class="word-item">
            <span class="word-score good">10</span>
            <span>awesome</span>
            <div class="vote-buttons">
                <button value="awesome" class="upvote-button">👍</button>
                <button value="awesome" class="upvote-button">👍</button>
            </div>
        </div>
        <div class="word-item">
            <span class="word-score good">6</span>
            <span>good</span>
            <div class="vote-buttons">
                <button value="good" class="upvote-button">👍</button>
                <button value="good" class="upvote-button">👍</button>
            </div>
        </div>
        <!-- Repeat the above structure for other words -->
    </div>

</html>
